<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>About {{this.username}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{this.name}}</ion-card-title>
      <ion-card-subtitle>{{this.email}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Age is {{this.age}} and the password
      that enter is <b>{{this.password}}</b>
    </ion-card-content>
  </ion-card>
</ion-content>
